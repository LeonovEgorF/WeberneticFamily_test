<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webernetic Family</title>
  </head>
  <body>
    <div class="wrapper-modal none">
      <div id="modal"></div>
    </div>
    <div class="container content">
      <div class="content__interface">
        <div class="content__wrapper">
          <h2 class="content__title">Демо-версия</h2>
          <p class="contenet__text">
            За 18 лет деятельности было реализовано более 500 крупных, а так же,
            не менее 2500 средних и малых проектов. Используя знания и
            накопленный опыт мы можем предложить
          </p>
          <button class="content__btn btn">
            <span class="btn__text">Попробовать бесплатно</span>
            <div class="btn__wrapper-img">
              <img class="btn__img" src="/images/arrow.png" alt="arrow" />
            </div>
          </button>
        </div>
      </div>
      <picture class="content__wrapper-img">
        <source srcset="/images/pk_1440.png" media="(max-width:1440px)" />
        <source srcset="/images/pk_768.png" media="(max-width:768px)" />
        <source srcset="/images/pk_375.png" media="(max-width:375px)" />
        <img class="" src="/images/pk_1920.png" alt="picture logo" />
      </picture>
    </div>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
